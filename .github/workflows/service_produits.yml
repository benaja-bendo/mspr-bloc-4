name: Service Produits CI

on:
  push:
    paths:
      - 'services/service_produits/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      - name: Run tests
        run: pnpm --filter service_produits test
